services:
  - type: web
    name: BFSI-Highlights-Extractor-for-HCLTECH
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y wget gnupg unzip curl
      ./install_chrome.sh
      pip install -r requirements.txt
    startCommand: streamlit run first.py --server.port=$PORT --server.address=0.0.0.0
